<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel='stylesheet' href='css/GitHub2.css' type='text/css' />
    <link rel='stylesheet' href='css/style.css' type='text/css' />
    <link rel="stylesheet" href="css/highlight.css">
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/director.min.js"></script>
    <script src="js/ractive.min.js"></script>
    <script src="js/marked.min.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div>
        <a href="html/indexDemo.html">测试页面跳转</a>
    </div>

    <div id="header">
        <h1>
            <a href="#/" class="blog_title">
                胡子先生呵
                <br /><p class="motto" style="font-size: 14px;color: #999;">有时候，不知道表达感情的人，只能走很长很长的路。</p>
            </a>
        </h1>
    </div>
    <h3><span style="color:#4183C4;">Issues 博文</span></h3>
    <div id="container">
        <center><img src="loading.gif" alt="loading" class="loading"></center>
    </div>
    <div style="float: right;padding: 10px;">
        <span style="color: gray;">2018 ©</span><a href="https://github.com/y715434031/jhblog.github.io/issues" style="color: gray;">GitHub</a>|<a href="https://blog.csdn.net/qq_34769573" style="color: gray;">CSDN</a>|<a href="https://www.zhihu.com/people/yjhnzb/activities" style="color: gray;">知乎</a>
    </div>
    <script type="text/ractive" id="listTpl">
        <ul class="list">
            {{#posts}}
            <li class="postlist">
                <a href="#post/{{number}}">{{title}}</a>
                <span class="datetime">
                      <!--<img src="{{user.avatar_url}}&s=18" class="avatar">.-->
                    {{formatTime(created_at)}}
                </span>
            </li>
            {{/posts}}
        </ul>
        {{#prev}}
        <a href="#p{{page-1}}" class="prev">上一页</a>{{/prev}}
        {{#next}}
        <a href="#p{{page+1}}" class="next">下一页</a>{{/next}}
    </script>
    <script type="text/ractive" id="detailTpl">
        {{#post}}
        <h1>{{title}}</h1>
        <span class="create_at">
            <a href="{{user.html_url}}"><img src="{{user.avatar_url}}&s=18" class="avatar">.{{user.login}}</a>.
            发表于 {{formatTime(created_at)}}
        </span>
        <div class="content">{{{markdown2HTML(body)}}}</div>
        {{/post}}
    </script>
    <script src="app.js"></script>
</body>
</html>
