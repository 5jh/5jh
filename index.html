<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>余锦湖的博客</title>
    <link rel='stylesheet' href='css/GitHub2.css' type='text/css'/>
    <link rel='stylesheet' href='css/style.css' type='text/css'/>
    <link rel="stylesheet" href="css/highlight.css">
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/director.min.js"></script>   
    <script src="js/ractive.min.js"></script>    
    <script src="js/marked.min.js"></script>    
    <script src="config.js"></script>
</head>
<body>
<div id="header"><h1><a href="#/" class="blog_title">余锦湖的博客</a></h1>
	<div class="imgPic">
		<a href="https://blog.csdn.net/qq_34769573">
			<img title="不要点我！" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1530478074791&di=93f3ed2e6c3b0b7b9bb0ac1ac97b7a0c&imgtype=0&src=http%3A%2F%2Fimg.25pp.com%2Fuploadfile%2Fsoft%2Fimages%2F2015%2F0516%2F20150516082551569.jpg" alt="" />
		</a>
		<a href="https://y715434031.github.io/jhblog.github.io/">
			<img title="我问你怕了没？" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1530478638617&di=428574f1ab22774e638d6ffa15def463&imgtype=0&src=http%3A%2F%2Fp2.qhimg.com%2Ft018e481a4b112b2ecd.png" alt="" />
		</a>
	</div>
</div>
<script type="text/ractive" id="listTpl">
    <ul class="postlist">
        {{#posts}}
        <li class="postlist"><a href="#post/{{number}}">{{title}}</a>
        <span class="datetime">
        <!--<img src="{{user.avatar_url}}&s=18" class="avatar">.-->
        <a href="{{user.html_url}}">{{user.login}}</a>.
        {{formatTime(created_at)}}</span></li>
        {{/posts}}
    </ul>
    {{#prev}}<a href="#p{{page-1}}" class="prev">上一页</a>{{/prev}}
    {{#next}}<a href="#p{{page+1}}" class="next">下一页</a>{{/next}}
</script>
<script type="text/ractive" id="detailTpl">
    {{#post}}
     <h1>{{title}}</h1>
     <span class="create_at">
        <a href="{{user.html_url}}"><img src="{{user.avatar_url}}&s=18" class="avatar">.{{user.login}}</a>.
        发表于 {{formatTime(created_at)}}</span>
     <div class="content">{{{markdown2HTML(body)}}}</div>
    {{/post}}
</script>
<script src="app.js"></script>
</body>
</html>
