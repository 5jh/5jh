<style>
    .redColor {
        color: red;
        font-size: 20px;
    }

    .content > li {
        padding: 5px 0 5px 0;
    }

    .container {
        border: 1px solid #ccc;
        padding: 15px;
    }

    .slideToggle li > ul {
        display: none;
    }
</style>
<body>
    <div class="container">
        <input type="file" onchange="jsReadFiles(this.files)" />
        <div id="container">
        </div>
    </div>
</body>
</html>
<script>
    //js 读取文件
    function jsReadFiles(files) {
        if (files.length) {
            var file = files[0];
            var reader = new FileReader();//new一个FileReader实例
            if (/text+/.test(file.type)) {//判断文件类型，是不是text类型
                reader.onload = function () {
                    var array = [];
                    var res = this.result;
                    var arr = res.split('==========');
                    for (var i = 0; i < arr.length; i++) {
                        var arrChild = arr[i].trim().split('\n');
                        array.push({ "book": arrChild[0], "note": arrChild[3] });
                    }
                    var arrRes = groupBooks(array);
                    arrRes.pop();

                    $('#container').empty();
                    var liHtml = "";
                    for (var j = 0; j < arrRes.length; j++) {
                        liHtml += "<ul class=\"slideToggle\"><li><p onclick=\"slideToggle(this)\" class='redColor'>" + (j + 1) + "." + arrRes[j]["book"] + "</p>";
                        liHtml += "<ul class=\"content\">";
                        for (var k = 0; k < arrRes[j].data.length; k++) {
                            liHtml += "<li>" + arrRes[j].data[k]["note"] + "</li>";
                        }
                        liHtml += "</ul>";
                        liHtml += "</li></ul>";
                    }
                    $('#container').html(liHtml);
                }
                reader.readAsText(file);
            } else if (/image+/.test(file.type)) {//判断文件是不是imgage类型
                reader.onload = function () {
                    $('body').append('<img src="' + this.result + '"/>');
                }
                reader.readAsDataURL(file);
            }
        }
    }

    //按照书籍分组
    function groupBooks(arr) {
        var map = {},
            dest = [];
        for (var i = 0; i < arr.length; i++) {
            var ai = arr[i];
            if (!map[ai.book]) {
                dest.push({
                    book: ai.book,
                    data: [ai]
                });
                map[ai.book] = ai;
            } else {
                for (var j = 0; j < dest.length; j++) {
                    var dj = dest[j];
                    if (dj.book == ai.book) {
                        dj.data.push(ai);
                        break;
                    }
                }
            }
        }
        return dest;
    }

    //内容的显示和隐藏
    function slideToggle(res) {
        var $this = $(res);
        $this.parent().find('ul').slideToggle();
    }
</script>
